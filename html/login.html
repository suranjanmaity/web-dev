<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

        <div class="heading">
            <span>Login</span>

        </form>
    </div>
    <script src="/js/login.js"></script>
</body>
</html>
